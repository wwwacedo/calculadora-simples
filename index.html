<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIAP - F3 - E1 - Cap. 04</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <form class="container my-container text-center border border-info bg-light">
        <h1>Calculadora Simples</h1>
        <div class="row">
            <div class="col">
                <div class="input-group input-group-lg">
                    <input type="number" id="firstNumber" class="form-control" placeholder="Número 1" required>
                </div>
            </div>
            <div class="col">
                <div class="input-group input-group-lg">
                    <input type="number" id="secondNumber" class="form-control" placeholder="Número 2" required>
                </div>
            </div>
        </div>

        <hr class="border border-danger border-1 opacity-75">

        <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary plus" type="submit" id="addition">
                    <i class="fa-solid fa-plus plus"></i>
                </button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary minus" type="submit" id="subtraction">
                    <i class="fa-solid fa-minus minus"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary xmark" type="submit" id="multiplication">
                    <i class="fa-solid fa-xmark xmark"></i>
                </button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary divide" type="submit" id="division">
                    <i class="fa-solid fa-divide divide"></i>
                </button>
            </div>
        </div>

        <hr class="border border-danger border-1 opacity-75">

        <div class="row answer">
            <div class="col">
                <p class="border border-info bg-white" id="result"></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-warning cleaner" id="cleaner">Limpar Campos</button>
            </div>
        </div>
    </form>
    <script src="./script.js"></script>
</body>

</html>
